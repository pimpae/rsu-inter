<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ระบบสมัครเรียนออนไลน์</title> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> 
        <link rel="icon" type="image/x-icon" href="images/rsu-logo.png">
        <link rel="stylesheet" href="css/adminlte.min.css"> 
        <link rel="stylesheet" href="css/main.css">  
        <link rel="stylesheet" href="css/Chart.min.css"> 
    </head>
    <body class="hold-transition login-page">
        <div class="login-box"> 
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <h4 class="text-center"><strong>นักศึกษาต่ออายุเอกสาร</strong></h4>
                    <form>
                        <img src="images/rsu-logo.png" alt="rsu" width="50%" class="img-fluid d-block mx-auto mb-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="User">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-file-spreadsheet"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row"> 
                            <!-- /.col -->
                            <div class="col-12">
                                <a href="doc.html" class="btn btn-pink btn-block">เข้าสู่ระบบ</a>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form> 
                    <!-- /.social-auth-links -->
                    <p class="mb-1">
                        <br>
                        <a href="#">ลืมรหัสผ่าน</a>
                    </p> 
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->
        <!-- jQuery -->
        <script src="../../plugins/jquery/jquery.min.js"></script>
